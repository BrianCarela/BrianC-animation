<!DOCTYPE html>
<html>
<head>
	<title>animation learning</title>
	<style type="text/css">
		body{
			background-color: black;
		}
		#stage{
			margin-top: 50px;
			width: 800px;
			height: 500px;
			position: relative;
			background-color: white;
			border-radius: 50%;
		}
		#mj{
			margin-top: 163px;
			width: 150px;
			height: 150px;
			position: absolute;
			border-radius: 50%;
			display: none;
		}
	</style>
</head>
<body>
	<div id="stage">
		<img id="mj" width="100px" height="100px" src="moon.gif">
	</div>
	<button onclick="Move()">HIT THE MOONWALK</button>
	<script type="text/javascript">
	function Move() {
			var elem = document.getElementById('mj');
			var song = new Audio('smooth.mp3');
			var pos = 0; 
			var id = setInterval(frame, 5);

		function frame() {
			elem.style.display = 'block';
			song.play();
			if (pos == 650) { 
				clearInterval(id); 
			}
			else{ 
				pos++
				elem.style.left = pos + 'px'; 
			}
		}
	}
	</script>
</body>
</html>
